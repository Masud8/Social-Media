{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ title }} {% endblock %}
{% block css_block %}
<style>
  .sign_up {
    width: 450px;

    border: 1px solid #ccc;
    padding:40px;

  }
  .log_in {
  width:450px;
  padding:20px;
  border: 1px solid #ccc;

  }
</style>

{% endblock %}
{% block body_block %}
<center>
<div class='sign_up'>
  <H3> Sign up to see photos from your friends.</H3>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-info btn-sm">Sign Up</button>
</form>
</div>
  <br>
  <div class="log_in">
    <p> Have an account? <a href="{% url 'App_login:login' %}"> Log in </a></p>
  </div>
</center>
{% endblock %}
